<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form action="Car Insurance Form" method="post" target="_blank">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>
		<label for="email">Email:</label>
		<input type="text" id="email" name="email"><br><br>
		<label for="password">Password:</label>
		<input type="text" id="password" name="password"><br><br>
		<label for="gender">Gender:</label><br><br>
		<input type="radio" id="gender" name="gender">Male
		<input type="radio" id="gender" name="gender">Female<br><br>
		<label for="cars">Car Brand</label>
		<select id="cars" name="cars">
			<option value="volvo">BMW</option>
			<option value="saab">Audi</option>
			<option value="mercedes">Mercedes</option>
		</select><br><br>
		<label for="carage">Car Age:</label>
		<input type="text" id="carage" name="carage"><br><br>
		<label for="dop">Date of Purchase:</label>
		<input type="text" id="dop" name="dop"><br><br>
		<input type="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>
</body>
</html>
