<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form action="Car Insurance Form" method="post" target="_blank">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br><br>
		<label for="email">Email:</label>
		<input type="text" id="email" name="email" required><br><br>
		<label for="password">Password:</label>
		<input type="text" id="password" name="password" required><br><br>
		<label for="gender">Gender:</label><br><br>
		<input type="radio" name="gender" required>Male
		<input type="radio" name="gender" required>Female<br><br>
		<label for="cars">Car Brand</label>
		<select id="cars" name="cars" required>
			<option value="volvo">BMW</option>
			<option value="saab">Audi</option>
			<option value="mercedes">Mercedes</option>
		</select><br><br>
		<label for="carage">Car Age:</label>
		<input type="text" id="carage" name="carage" required><br><br>
		<label for="dop">Date of Purchase:</label>
		<input type="text" id="dop" name="dop" required><br><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>
</body>
</html>
